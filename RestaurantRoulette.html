    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
    <nav class="navbar" id="navbar">
        <div class="container" id="contents">
            <div class="navbar-header">
                <a href="startPage.html" class="navbar-brand" id="nav-name">Name</a>
            </div>
            
            <div class="nav navbar-right">

    <div id="restaurant-form">
        <input type="text" id="zipCode" placeholder="Enter Zip Code">
        <select class="selectpicker" id="radiusMiles">
            <option value="" disabled selected>Radius (miles)</option>
            <option value="5">5 mi</option>
            <option value="10">10 mi</option>
            <option value="15">15 mi</option>
          </select>
        <input type="text" id="search-word" placeholder="Search">
        <select class="selectpicker" id="price">
            <option value="" disabled selected>Price</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
          <input type="submit" id="search">
    </div>
    
    <div id="restaurant-container"></div>

    <input type="submit" id="nextRestaurant">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/slick/slick.min.js"></script>
